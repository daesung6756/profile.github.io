<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="js/include.js"></script>
    <script>
        include.head.title("Daesung.lee Info");
        include.head.meta();
        include.head.styles.common();
        include.head.styles.index();
        include.head.scripts();
    </script>
</head>
<body>
<div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!--// header -->

    <!-- visual spot -->
    <div class="visual-spot" id="visual-spot">
        <canvas id="water-bell-canvas" />
    </div>
    <!-- //visual spot -->

    <!-- container -->
    <div class="container">
        <div class="content">

            <!-- section -->
            <div class="section">
                <div class="section-inner">
                    <!-- tItle -->
                    <h3 class="tit box-blink-ani">Info</h3>
                    <div class="article-wrap">

                        <!-- Technology & Experience -->
                        <div class="article">
                            <h4 class="tit">- Technology & Experience</h4>

                            <div class="tech_list mt30">
                                <div class="slick-slider" data-slick="tech_list"></div>
                            </div>

                            <p>Test</p>
                        </div>
                        <!-- //Technology & Experience -->

                        <!-- Setting Util -->
                        <div class="article">
                            <h4 class="tit">- Utils</h4>
                            <div class="profile mt30">
                                <ul class="utils-list" id="utilsList"></ul>
                            </div>
                        </div>
                        <!-- //Setting Util -->

                        <!-- Q&A -->
                        <div class="article">
                            <h4 class="tit">- QnA <a href="javascript:void(0);" data-tooltip="More" class="more-link" onclick="UI.loaderAdd('[data-loader=qnaLoader]', 'absolute-type bg-none');UI.profileQaDraw('.profile .info' ,profileQaData);UI.loaderRemove('[data-loader=qnaLoader]', 400 )"><i class="icon icon-reload-white"></i><span class="blind">더보기</span></a></h4>
                            <div class="profile mt30" data-loader="qnaLoader"><ul class="info desc-group"></ul></div>
                        </div>
                        <!-- //Q&A -->

                        <!-- Bookmark -->
                        <!--<div class="article">
                            <h4 class="tit">- Bookmark <a href="javascript:void(0);" data-tooltip="More" class="more-link" onclick=""><i class="icon icon-reload-white"></i><span class="blind">더보기</span></a></h4>
                            <div class="lists mt30"><ul class="info desc-group"></ul></div>
                        </div>-->
                        <!-- //Bookmark -->

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--// container -->

    <!-- footer -->
    <div class="footer"></div>
    <!-- //footer -->
    <script>
        include.footer.scripts();
    </script>
</div>
</body>
</html>
