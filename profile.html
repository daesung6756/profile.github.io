<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="js/include.js"></script>
    <script>
        include.head.title("History Logs");
        include.head.meta();
        include.head.styles.common();
        include.head.styles.profile();
        include.head.scripts();
    </script>
</head>
<body>

<div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!--// header -->

    <!-- visual spot -->
    <div class="visual-spot"></div>
    <!-- //visual spot -->

    <!-- container -->
    <div class="container">
        <div class="content">

            <!-- section 1 -->
            <div class="section">
                <div class="section-inner">
                    <h3 class="tit box-blink-ani">History Logs</h3>

                    <div class="article-wrap">
                        <div class="years-tab">
                            <ul class="partion-list">
                                <li data-tab="list-tab" class="after-log is-active">2020</li>
                                <li data-tab="list-tab" class="before-log">Before</li>
                            </ul>
                        </div>
                        <ul class="photo-list after-log" data-tab-content="list-tab"></ul>
                        <ul class="photo-list before-log" data-tab-content="list-tab"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--// container -->

    <!-- footer -->
    <div class="footer"></div>
    <!-- //footer -->

</div>


<script>
    include.footer.scripts();
    $(window).on("load",function() {
        UI.popup();
        alert("팝업 정상 작동")
    })
</script>

<!-- img gallery popup -->
<div class="popup-wrap is-dim wide" data-pop="imgPopup">
    <div class="pop">
        <div class="pop-head">
            <h2 class="pop-tit">이미지 팝업</h2>
            <button type="button" data-pop-close="imgPopup" class="x-close"><i class="icon icon-x-circle-white"><span class="blind">팝업 닫기</span></i></button>
        </div>
        <div class="pop-content"></div>
        <div class="pop-foot">
            <div class="foot-inner"></div>
        </div>
    </div>
</div>

</body>
</html>
