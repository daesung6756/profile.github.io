<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="js/include.js"></script>
    <script>
        include.head.title("Daesung.lee Info");
        include.head.meta();
        include.head.styles();
        include.head.scripts();
    </script>
</head>
<body>
<div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!--// header -->

    <!-- visual spot -->
    <div class="visual-spot"></div>

    <!-- container -->

        <div class="content">

            <!-- section -->
            <div class="section">
                <div class="section-inner">
                    <!-- tItle -->
                    <h3 class="tit box-blink-ani">Screen info</h3>
                    <div class="article-wrap">
                        <h4 class="tit mt20"></h4>
                        <table>
                            <caption></caption>
                            <colgroup>                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Device</th>
                                    <th scope="col">Platform</th>
                                    <th scope="col">Screen Dimensions</th>
                                    <th scope="col">Aspect Ratio</th>
                                    <th scope="col">Width X Height <span>(dp)</span></th>
                                    <th scope="col">Width X Height <span>(px)</span></th>
                                    <th scope="col">Density</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--// container -->

    <!-- footer -->
    <div class="footer"></div>
    <!-- //footer -->
    <script>
        include.footer.scripts();
    </script>

</html>
